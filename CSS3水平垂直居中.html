<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3水平垂直居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;      /*CSS3中vh为100%的相对高度*/
            display: flex;      /*盒子，弹性布局*/
            justify-content: center;/*左右居中*/
            align-items: center;      /*纵轴居中，上下居中*/
        }
    </style>
</head>
<body>
<button>
    <p>Login</p>
</button>
</body>
</html>
